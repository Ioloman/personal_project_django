{% extends 'base.html' %}
{% block content %}

<div class="container">
    <hr>
    <div class="row">

        {% for project in projects %}
            <div class="border-right border-left col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <a href="{% url project.urls_name %}">
                    <img src="{{ project.image.url }}" width="100%" class="img-fluid mb-2 rounded"/>
                    <h2 class="title">{{ project.title }}</h2>
                    <p class="text">{{ project.description }}</p>
                </a>
            </div>
        {% endfor %}

    </div>
    <hr>
</div>

{% endblock %}
